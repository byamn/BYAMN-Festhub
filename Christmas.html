<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #0a5c36;
            --secondary: #d62828;
            --accent: #f77f00;
            --light: #f8f9fa;
            --dark: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        header h1 {
            font-family: 'Tangerine', cursive;
            font-size: 42px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .btn-create {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(10, 92, 54, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(10, 92, 54, 0.4);
        }
        
        .btn-create i {
            font-size: 16px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            perspective: 1000px;
        }
        
        .form-box, .greeting-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .form-box {
            transform: rotateY(0deg);
        }
        
        .form-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 70%);
            z-index: -1;
        }
        
        .greeting-card {
            transform: rotateY(0deg);
            display: none;
        }
        
        .greeting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 3px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(214, 40, 40, 0.2);
        }
        
        label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }
        
        input:focus + label, input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: var(--primary);
        }
        
        .btn-generate {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border: none;
            padding: 15px;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 4px 15px rgba(214, 40, 40, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(214, 40, 40, 0.5);
        }
        
        .greeting-image {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .greeting-image:hover {
            transform: scale(1.02);
        }
        
        .greeting-text {
            font-size: 20px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            padding: 0 10px;
            font-family: 'Kalam', cursive;
        }
        
        .sender-name {
            color: var(--primary);
            font-weight: 700;
            font-family: 'Tangerine', cursive;
            font-size: 36px;
            margin: 20px 0 10px;
            text-align: center;
        }
        
        .christmas-wish {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: var(--dark);
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
        }
        
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-share {
            background: linear-gradient(135deg, var(--primary), #0d8040);
            color: white;
            box-shadow: 0 4px 15px rgba(10, 92, 54, 0.3);
        }
        
        .btn-new {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-share:hover {
            box-shadow: 0 7px 20px rgba(10, 92, 54, 0.4);
        }
        
        .btn-new:hover {
            box-shadow: 0 7px 20px rgba(0,0,0,0.1);
        }
        
        .floating-decor {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decor-1 {
            top: 10%;
            left: 5%;
            font-size: 100px;
            color: var(--primary);
        }
        
        .decor-2 {
            bottom: 15%;
            right: 5%;
            font-size: 120px;
            color: var(--accent);
        }
        
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .share-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .share-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            transform: translateY(20px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .share-modal.active .share-content {
            transform: translateY(0);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        .share-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .share-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .share-option:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .whatsapp { background: #25D366; }
        .facebook { background: #3b5998; }
        .twitter { background: #1DA1F2; }
        .copy-link { background: var(--primary); }
        
        .share-url {
            margin-top: 20px;
            display: flex;
            border: 2px solid #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .share-url input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            background: #f9f9f9;
        }
        
        .share-url button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .share-url button:hover {
            background: var(--dark);
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 36px;
            }
            
            .btn-create {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .form-box, .greeting-card {
                padding: 25px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .greeting-image {
                height: 200px;
            }
            
            .greeting-text {
                font-size: 18px;
            }
            
            .sender-name {
                font-size: 32px;
            }
            
            .christmas-wish {
                font-size: 16px;
            }
        }
    </style>

    <script>
        const images = [
            "https://www.countryliving.com/thmb/3P9Xw8YrX5HwVCk5JX6X1X6j0jI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/christmas-wishes-1-5c1a8e7b46e0fb0001dcd9a8.jpg",
            "https://www.goodhousekeeping.com/holidays/christmas-ideas/g26582093/christmas-wishes/",
            "https://hips.hearstapps.com/hmg-prod/images/christmas-wishes-1670428071.jpg",
            "https://www.hallmark.com/dw/image/v2/AALB_PRD/on/demandware.static/-/Sites-hallmark-master/default/dw0c5c5165/images/finished-goods/Red-and-White-Merry-Christmas-Card_399CRD3053_04.jpg",
            "https://www.shutterfly.com/ideas/wp-content/uploads/2019/12/Christmas-Card-Messages.jpg",
            "https://www.countryliving.com/thmb/3P9Xw8YrX5HwVCk5JX6X1X6j0jI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/christmas-wishes-1-5c1a8e7b46e0fb0001dcd9a8.jpg",
            "https://www.hallmark.com/dw/image/v2/AALB_PRD/on/demandware.static/-/Sites-hallmark-master/default/dw0c5c5165/images/finished-goods/Red-and-White-Merry-Christmas-Card_399CRD3053_04.jpg",
            "https://www.shutterfly.com/ideas/wp-content/uploads/2019/12/Christmas-Card-Messages.jpg",
            "https://www.countryliving.com/thmb/3P9Xw8YrX5HwVCk5JX6X1X6j0jI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/christmas-wishes-1-5c1a8e7b46e0fb0001dcd9a8.jpg",
            "https://www.goodhousekeeping.com/holidays/christmas-ideas/g26582093/christmas-wishes/",
            "https://hips.hearstapps.com/hmg-prod/images/christmas-wishes-1670428071.jpg",
            "https://www.hallmark.com/dw/image/v2/AALB_PRD/on/demandware.static/-/Sites-hallmark-master/default/dw0c5c5165/images/finished-goods/Red-and-White-Merry-Christmas-Card_399CRD3053_04.jpg",
            "https://www.shutterfly.com/ideas/wp-content/uploads/2019/12/Christmas-Card-Messages.jpg"
        ];

        const wishes = [
            "May your Christmas sparkle with moments of love, laughter, and goodwill.",
            "Wishing you a season full of light and laughter!",
            "May the magic of Christmas fill every corner of your heart and home.",
            "Wishing you peace, joy, and all the best this wonderful holiday has to offer.",
            "May your world be filled with warmth and good cheer this holiday season.",
            "Wishing you a Christmas that's merry and bright!",
            "May your holidays be wrapped in warmth and surrounded by loved ones.",
            "Wishing you all the happiness your holiday can hold!",
            "May your Christmas be filled with love, joy, and laughter.",
            "Wishing you peace and happiness this Christmas and throughout the new year."
        ];

        // DOM Elements
        const formBox = document.getElementById('formBox');
        const greetingCard = document.getElementById('greetingCard');
        const createBtn = document.getElementById('createBtn');
        const generateBtn = document.getElementById('generateBtn');
        const newCardBtn = document.getElementById('newCardBtn');
        const shareBtn = document.getElementById('shareBtn');
        const shareModal = document.getElementById('shareModal');
        const closeModal = document.getElementById('closeModal');
        const whatsappShare = document.getElementById('whatsappShare');
        const facebookShare = document.getElementById('facebookShare');
        const twitterShare = document.getElementById('twitterShare');
        const copyLink = document.getElementById('copyLink');
        const shareUrlInput = document.getElementById('shareUrlInput');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const nameInput = document.getElementById('nameInput');
        const greetingImage = document.getElementById('greetingImage');
        const senderName = document.getElementById('senderName');
        const randomWish = document.getElementById('randomWish');

        let currentShareUrl = '';

        // Get random image
        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        // Get random wish
        function getRandomWish() {
            return wishes[Math.floor(Math.random() * wishes.length)];
        }

        // Generate greeting
        function generateGreeting() {
            const name = nameInput.value.trim();
            if (!name) {
                alert("Please enter your name!");
                nameInput.focus();
                return;
            }
            
            // Animate form out
            formBox.style.transform = 'rotateY(90deg)';
            formBox.style.opacity = '0';
            
            setTimeout(() => {
                formBox.style.display = 'none';
                
                // Set greeting content
                greetingImage.src = getRandomImage();
                randomWish.textContent = getRandomWish();
                senderName.textContent = `- ${name}`;
                
                // Generate share URL
                currentShareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}`;
                shareUrlInput.value = currentShareUrl;
                
                // Animate greeting in
                greetingCard.style.display = 'block';
                setTimeout(() => {
                    greetingCard.style.transform = 'rotateY(0deg)';
                    greetingCard.style.opacity = '1';
                }, 10);
            }, 500);
        }

        // Show form
        function showForm() {
            // Animate greeting out
            greetingCard.style.transform = 'rotateY(90deg)';
            greetingCard.style.opacity = '0';
            
            setTimeout(() => {
                greetingCard.style.display = 'none';
                
                // Reset form
                nameInput.value = '';
                
                // Animate form in
                formBox.style.display = 'block';
                setTimeout(() => {
                    formBox.style.transform = 'rotateY(0deg)';
                    formBox.style.opacity = '1';
                    nameInput.focus();
                }, 10);
            }, 500);
        }

        // Show share modal
        function showShareModal() {
            shareModal.classList.add('active');
        }

        // Close share modal
        function closeShareModal() {
            shareModal.classList.remove('active');
        }

        // Copy URL to clipboard
        function copyToClipboard() {
            shareUrlInput.select();
            document.execCommand('copy');
            
            // Change button text temporarily
            copyUrlBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyUrlBtn.textContent = 'Copy';
            }, 2000);
        }

        // Share via social media
        function shareViaSocial(platform) {
            let shareUrl = '';
            const text = 'Check out this beautiful Christmas greeting made for you!';
            
            switch(platform) {
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + currentShareUrl)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentShareUrl)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentShareUrl)}`;
                    break;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }

        // Check for name in URL on load
        function checkForNameInUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            
            if (nameFromUrl) {
                nameInput.value = nameFromUrl;
                generateGreeting();
            }
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateGreeting);
        createBtn.addEventListener('click', showForm);
        newCardBtn.addEventListener('click', showForm);
        shareBtn.addEventListener('click', showShareModal);
        closeModal.addEventListener('click', closeShareModal);
        copyUrlBtn.addEventListener('click', copyToClipboard);
        copyLink.addEventListener('click', copyToClipboard);
        
        whatsappShare.addEventListener('click', () => shareViaSocial('whatsapp'));
        facebookShare.addEventListener('click', () => shareViaSocial('facebook'));
        twitterShare.addEventListener('click', () => shareViaSocial('twitter'));

        // Close modal when clicking outside
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                closeShareModal();
            }
        });

        // Initialize
        checkForNameInUrl();
    </script>
</body>
</html>
